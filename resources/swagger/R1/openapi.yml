              format: uri
              enum: ['https://data.vlaanderen.be/id/concept/Deeltrajecttype/Opleiding',
                     'https://data.vlaanderen.be/id/concept/Deeltrajecttype/Tender',
                     'https://data.vlaanderen.be/id/concept/Deeltrajecttype/Orientering']
          required:
            - '@id'
        Deeltraject.status:
          type: object
          properties:
